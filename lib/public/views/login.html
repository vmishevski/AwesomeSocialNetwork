<div>
    <form ng-submit="login()">
        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="loginModel.email" class="form-control" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="loginModel.password" class="form-control" />
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Login</button>
        </div>
    </form>
</div>
